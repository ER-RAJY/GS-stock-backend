server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/stock?useSSL=false&serverTimezone=Africa/Casablanca&createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    time-zone: Africa/Casablanca
